<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>404 - Page Not Found - Railroad IDE</title>
    <meta property="og:title" content="Railroad IDE">
    <meta name="msapplication-navbutton-color" content="#6779c7">
    <meta name="theme-color" content="#6779c7">
    <meta name="description" content="Official website of Railroad IDE">
    <meta name="og:description" content="Official website of Railroad IDE">
    <meta name="og:image" content="https://putopug.github.io/RailroadWebsite/img/Railroad.png">
    <link rel="stylesheet" href="https://putopug.github.io/RailroadWebsite/css/Commons.css">
    <link rel="stylesheet" href="https://putopug.github.io/RailroadWebsite/css/404.css">
    <link rel="icon" href="https://putopug.github.io/RailroadWebsite/favicon.ico" type="image/x-icon">
  </head>
  
  <body>
    <div id="light_mode">
      <div w3-include-html="NavBar.html"></div>
      <div class="exclude">
        <img src="https://putopug.github.io/RailroadWebsite/img/404.png" width="256px" alt="404 Icon">
        <h1>Page Not Found :(</h1>
        <p>You wake up in a strange place. <br>You dont know where you are.</p>
      </div>
    </div>

    <div id="dark_mode">
      <div w3-include-html="NavBar.html"></div>
      <div class="exclude">
        <img src="https://putopug.github.io/RailroadWebsite/img/404.png" width="256px" alt="404 Icon">
        <h1>Page Not Found :(</h1>
        <p>You wake up in a strange place. <br>You dont know where you are.</p>
      </div>
    </div>
    
    <!-- Rectangular switch -->
    <label class="switch">
      <input type="checkbox" id="switch" onclick="switchVisible()">
      <span class="slider"></span>
    </label>

    <script src="https://putopug.github.io/RailroadWebsite/js/Commons.js"></script>
  </body>
</html>
